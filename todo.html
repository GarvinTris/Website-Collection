<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .todo {
            width: 80%;
            height: auto;
        }
        .todo input[type="text"] {
            width: 100%;
            height: 40px;
            border: none;
            outline: none;
            padding: 0 10px;
            box-sizing: border-box;
        }
        .note {
            width: 80%;
            font-size: 16px;
            padding: 8px 12px;
            white-space: normal;
            overflow-wrap: break-word;
            outline: none;
            border-bottom: 2px solid #ccc;
        }
        .item {
            gap: 10px;
        }
        .headers {
            font-size: 24px;
            font-weight: 600;
        }
        .todo-activity {
            margin-top: 20px;
        }
        .todo-activity .item, .todo-checkbox .item{
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="todo">
        <input type="text" placeholder="title" class="headers">
        <h3 class="todo-title">Selesai</h3>
        <div class="todo-checkbox">

        </div>

        <h3 class="todo-title">Belum</h3>
        <div class="todo-activity">

            <div class="add_feature item">
                <i class="fa-solid fa-plus" style="margin: 3px 3px 3px 3px;"></i>
                <input type="text" placeholder="Click to Add Note" class="note">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
