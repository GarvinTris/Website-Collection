<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Javascript</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            background-color: aliceblue;
            align-items: center;
        }
        header {
            width: 250px;
            border: 2px solid rgb(0, 0, 0);
            background-color: grey;
            border-radius: 25px;
            box-shadow: 12px 12px  rgba(187, 187, 187, 0.6);
            padding: 15px 20px;
        }
        section{
            width: auto;
            gap: 12px;
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
        }
        button{
            width: 100%;
            height: 50px;
            border: none;
            background-color: rgb(255, 192, 110);
            cursor: pointer;
        }
        .output {
            width: auto;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100px;
            padding: 10px 20px;
            border-bottom: 2px solid black;
            background-color: greenyellow;
            border: 2px solid black;
            box-shadow: 0px 0px 10px 4px rgba(0, 0, 0, 0.4);
            margin-bottom: 10px;
            border-radius: 25px;
            text-align: center;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .output h1 {
            font-size: 40px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            overflow: hidden;
            white-space: nowrap;
        }
        button {
            border-radius: 15px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            font-size: 16px;
            font-weight: bold;
        }
        button:hover {
            background-color: rgba(255, 166, 0, 0.8);
        }
        
    </style>
</head>
<header>
    <div class="output">
        <h1 id="hasil"></h1>
    </div>
    <section>
        <button type="button" onclick="myfunc('AC')">AC</button>
        <button type="button" onclick="myfunc('Del')">Del</button>
        <button type="button" onclick="myfunc('%')">%</button>
        <button type="button" onclick="myfunc('/')">/</button>
        <button type="button" onclick="myfunc(1)">1</button>
        <button type="button" onclick="myfunc(2)">2</button>
        <button type="button" onclick="myfunc(3)">3</button>
        <button type="button" onclick="myfunc('+')">+</button>
        <button type="button" onclick="myfunc(4)">4</button>
        <button type="button" onclick="myfunc(5)">5</button>
        <button type="button" onclick="myfunc(6)">6</button>
        <button type="button" onclick="myfunc('-')">-</button>
        <button type="button" onclick="myfunc(7)">7</button>
        <button type="button" onclick="myfunc(8)">8</button>
        <button type="button" onclick="myfunc(9)">9</button>
        <button type="button" onclick="myfunc('*')">x</button>
        <button type="button" onclick="myfunc('**')">^</button>
        <button type="button" onclick="myfunc(0)">0</button>
        <button type="button" onclick="myfunc('.')">,</button>
        <button type="button" onclick="myfunc('=')" style="background-color: #F96666;">=</button>
    </section>
</header>
<body>
    <script>
        function myfunc(nilai){
            const operators = ['+', '-', '*', '/', '%', '**'];
            let hasil = document.getElementById('hasil');
            if(nilai == 'AC'){
                hasil.innerText = '';
            } else if(nilai == 'Del'){
                let currentText = hasil.innerText;
                hasil.innerText = currentText.slice(0, -1);
            } else if(nilai == '='){
                try {
                    let result = eval(hasil.innerText); // ini bekerja konversi string ke ekspresi matematika
                    hasil.innerText = result;
                    if(result === undefined){
                        hasil.innerText = '';
                    }
                } catch (error) {
                    hasil.innerText = '';
                }
            } else {
                let lastChar = hasil.innerText.slice(-1);

                if (operators.includes(nilai) && operators.includes(lastChar)) {
        return; // hentikan
    }
                hasil.innerText += nilai;
            }
        }
    </script>
</body>
</html>
